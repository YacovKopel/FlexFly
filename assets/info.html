<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/de33d8169b.js" crossorigin="anonymous"></script>

    <!--taildwind-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesinfo.css"/>
  </head>
  <header style="width: 100%;">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/flexfly-high-resolution-logo-black-on-transparent-background.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FlexFly
        </a>
      </div>
    </nav>
  </header>
  <body class="bg-fixed bg-no-repeat"  style="background-image: url(./images/usethisone.jpg)">

  <section class="text-center text-large my-3">
      <h2 style="font-size: x-large; line-height: 3 rem; color: antiquewhite;">
        Here are the <strong>cheapest </strong>direct flights to your destination! <br>
        Select which flight best suits you to see what events are happening during your <em>Flex-cation!</em></h2>
      </section>
    <ul class="list-group list-group-horizontal container-fluid mt-10 flex-wrap justify-content-around">
      <li class=" border-0 row col-sm-12 col-md-5 col-lg-3">
        <button class="flight-btn-1">

          <div class="card" style="width: 18rem">
            <div class="card-body card-1">
              <h5 class="card-title-1">Card title</h5>
              <h6 class="card-subtitle-1 mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-1"></span>
                  <div class="departure-time-1"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-1"></span>
                  <div class="arrival-time-1 mb-6"></div>
                  </li>
                </ul>
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-return-1"></span>
                  <div class="departure-return-time-1"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-return-1"></span>
                  <div class="arrival-return-time-1"></div>
                  </li>
                </ul>
              </p>
            </div>
          </div>
        </button>
      </li>
      <li class="border-0 row col-sm-12 col-md-5 col-lg-3">
        <button class="flight-btn-2">
          <div class="card card-2" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title-2">Card title</h5>
              <h6 class="card-subtitle-2 mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-2"></span>
                  <div class="departure-time-2"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-2"></span>
                  <div class="arrival-time-2 mb-6"></div>
                  </li>
                </ul>
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-return-2"></span>
                  <div class="departure-return-time-2"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-return-2"></span>
                  <div class="arrival-return-time-2"></div>
                  </li>
                </ul>
              </p>
            </div>
          </div>
        </button>
      </li>
      <li class="border-0 row col-sm-12 col-md-5 col-lg-3">
      <button class="flight-btn-3">
          <div class="card card-3" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title-3">Card title</h5>
              <h6 class="card-subtitle-3 mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-3"></span>
                  <div class="departure-time-3"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-3"></span>
                  <div class="arrival-time-3 mb-6"></div>
                  </li>
                </ul>
                <ul>
                  <li><i class="fa-solid fa-plane-departure"></i>
                  <span class="departure-return-3"></span>
                  <div class="departure-return-time-3"></div>
                 </li>
                 
                  <li><i class="fa-solid fa-plane-arrival"></i>
                  <span class="arrival-return-3"></span>
                  <div class="arrival-return-time-3"></div>
                  </li>
                </ul>
              </p>
            </div>
          </div>
        </button>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
