<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

<header class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-2 bg-white">
    <h5 class="my-0 font-weight-bold justify-content-start">FlexFly</h5>
    <nav class="my-2 my-md-0 mr-md-3 justify-content-between">
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Contact Us</a>
    </nav>
</header>

<body>

    <div class="bg-secondary text-white">
        <article class="card-body mx-auto g-2 g-lg-3" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Plan your Trip</h4>
            <form>
            <label for="validationTooltip01">From: </label>
            <div class="form-group input-group pb-3">
                <input id="fromInput" class="form-control" placeholder="City" type="text">
            </div> <!-- form-group// -->
            <label for="validationTooltip01">To:  </label>
            <div class="form-group input-group pb-3">
                <input id="toInput" class="form-control" placeholder="City" type="text">
            </div> <!-- form-group// -->
            <label for="validationTooltip01">Duration of Trip: </label>
            <div class="form-group input-group pb-3">
                <input id="durationInput" class="form-control" placeholder="Number of Days" type="text" >
            </div> <!-- form-group// -->
            <label for="validationTooltip01">Months from Now: </label>
            <div class="form-group input-group pb-3">
                <select id="numMonths" class="form-control" >
                    <option value="1" selected=""> Now - 1 month</option>
                    <option value="2">Now - 2 months</option>
                    <option value="3">Now - 3 months</option>
                    <option value="4">Now - 4 months</option>
                    <option value="5">Now - 5 months</option>
                    <option value="6">Now - 6 months</option>
                </select>
            </div> <!-- form-group end.// -->                                     
            <div class="form-group pb-3">
                <button id="submit" type="submit" class="btn btn-primary btn-block"> Search Deals! </button>
            </div> <!-- form-group// -->      
                                                                 
        </form>
        </article>
        </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
