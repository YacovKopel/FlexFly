  <body class="bg-fixed bg-no-repeat"  style="background-image: url(./assets/images/usethisone.jpg)">

    <div class="text-white container-sm bg-white/40">
        <article class="card-body mx-auto g-2 g-lg-3" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Plan your Trip</h4>
            <form autocomplete="off" >
            <label for="validationTooltip01">From: </label>
            <div class="autocomplete" class="form-group input-group pb-3">
                <input id="fromInput" class="form-control" placeholder="City" type="text">
            </div> <!-- form-group// -->
            <label class="autocomplete" for="validationTooltip01">To:  </label>
            <div class="form-group input-group pb-3">
                <input id="toInput" class="form-control" placeholder="City" type="text">
            </div> <!-- form-group// -->
            <label for="validationTooltip01">Duration of Trip: </label>
            <div class="form-group input-group pb-3">
                <input id="durationInput" class="form-control" placeholder="Number of Days" type="text" >
            </div> <!-- form-group// -->
            <label for="validationTooltip01">Months from Now: </label>
            <div class="form-group input-group pb-3">
                <select id="numMonths" class="form-control" >
                    <option id="plusOne" selected=""> Now - 1 month</option>
                    <option id="plusTwo">Now - 2 months</option>
                    <option id="plusThree">Now - 3 months</option>
                    <option id="plusFour">Now - 4 months</option>
                    <option id="plusFive">Now - 5 months</option>
                    <option id="plusSix">Now - 6 months</option>
                </select>
            </div> <!-- form-group end.// -->                                     
            <div class="form-group pb-3">
              <div class="container">
                <input type="button" class="btn btn-primary btn-sm"  id="submit" value="Search Deals!"/>
            </div>
                 
            </div> <!-- form-group// -->      
                                                                 
        </form>
        </article>
        </div>
